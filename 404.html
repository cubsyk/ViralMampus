<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f64c72;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #f64c72;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #c13c5a;
        }
        .glitch {
            font-size: 50px;
            position: relative;
            display: inline-block;
        }
        .glitch:before, .glitch:after {
            content: 'Page Not Found';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: #f64c72;
            background: transparent;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            animation: glitch 1.5s infinite;
        }
        .glitch:after {
            clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 90%);
            animation: glitch 1.5s infinite reverse;
        }
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-3px, -3px); }
            40% { transform: translate(3px, 3px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="glitch">Page Not Found</div>
        <p>Kamu mencari apa, penjelajahanmu terlalu jauh. Halaman yang kamu cari tidak ada.</p>
        <a href="https://goreplix.site">Kembali ke Beranda</a>
    </div>
</body>
</html>
