<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #f1f1f1;
        }

        #videoForm {
            margin-top: 20px;
        }

        input[type="file"], input[type="text"], textarea {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"]:hover, input[type="text"]:hover, textarea:hover {
            background-color: #444;
        }

        button {
            background-color: #e31c1c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c41616;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #f1f1f1;
            font-size: 18px;
        }

        .loading span {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <form id="videoForm">
            <input type="file" id="videoFile" accept="video/*" required>
            <input type="text" id="videoTitle" placeholder="Enter Video Title" required>
            <textarea id="videoDescription" placeholder="Enter Video Description" rows="4" required></textarea>
            <button type="submit">Post to Telegram</button>
        </form>
        <div class="loading">
            <span>Sending...</span>
        </div>
    </div>

    <script>
        const botToken = '7906279956:AAHgco0khfz4dv-iCJ-S5sp9NQ69vyYf9RY'; // Ganti dengan API_TOKEN bot Anda
        const chatId = '-1002395789347'; // Ganti dengan chat_id channel Anda

        const loadingIndicator = document.querySelector('.loading');

        document.getElementById('videoForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const videoFile = document.getElementById('videoFile').files[0];
            const videoTitle = document.getElementById('videoTitle').value;
            const videoDescription = document.getElementById('videoDescription').value;

            if (!videoFile) {
                alert('Pilih file video terlebih dahulu!');
                return;
            }

            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('video', videoFile);
            formData.append('caption', `${videoTitle}\n\n${videoDescription}`); // Menambahkan judul dan deskripsi

            loadingIndicator.style.display = 'block'; // Tampilkan indikator loading

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (result.ok) {
                    alert('Video berhasil diposting ke Telegram!');
                } else {
                    console.error('Error:', result);
                    alert('Gagal memposting video. Cek log untuk detail.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat memposting video.');
            } finally {
                loadingIndicator.style.display = 'none'; // Sembunyikan indikator loading setelah selesai
            }
        });
    </script>
</body>
</html>
